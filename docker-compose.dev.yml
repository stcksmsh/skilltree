services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: skilltree
      POSTGRES_USER: skilltree
      POSTGRES_PASSWORD: skilltree
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile.dev
    environment:
      DATABASE_URL: postgresql+asyncpg://skilltree:skilltree@db:5432/skilltree
      CORS_ORIGINS: http://localhost:3000
      LOG_LEVEL: debug
    volumes:
      - ./backend:/app
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile.dev
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      LOG_LEVEL: debug
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
