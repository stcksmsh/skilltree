services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_test"]
      interval: 1s
      timeout: 3s
      retries: 60
    volumes:
      - pg_test_data:/var/lib/postgresql/data

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/app_test
      ENV: test
      LOG_LEVEL: INFO
    volumes:
      - ./backend:/app
    command: >
      sh -lc "
        alembic upgrade head &&
        pytest -ra --tb=short
      "

volumes:
  pg_test_data:
